<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Černé díry</title>
  </head>
  <body>
    <h1>Černé díry</h1>
    <div class="layout">
      <div class="container">
        <div class="data-container-form">
          <div class="data-input">
            <h2>Vstupní hodnoty</h2>
            <form>
              <!-- Hodnoty pro černou díru -->
              <div class="form-section">
                <h3>Černá díra</h3>
                <label for="spin" class="label">Spin (a): </label>
                <input type="text" id="spin" name="spin" class="input" /><br />
                <label for="mass" class="label">Hmotnost (m): </label>
                <input type="text" id="mass" name="mass" class="input" /><br />
              </div>
              <!-- Hodnoty pro akreční disk -->
              <div class="form-section">
                <h3>Akreční disk</h3>
                <label for="rim_in" class="label"
                  >Vnitřní okraj (r<sub>in</sub>)</label
                >
                <input
                  type="text"
                  id="rim_in"
                  name="rim_in"
                  class="input"
                /><br />
                <label for="rim_out" class="label"
                  >Vnější okraj (r<sub>out</sub>)</label
                >
                <input
                  type="text"
                  id="rim_out"
                  name="rim_out"
                  class="input"
                /><br />
              </div>
              <!-- Hodnoty pro pozorovatele -->
              <div class="form-section">
                <h3>Pozorovatel</h3>
                <label for="distance" class="label"
                  >Radiální vzdálenost (r<sub>0</sub>):
                </label>
                <input
                  type="text"
                  id="distance"
                  name="distance"
                  class="input"
                /><br />
                <label for="angle" class="label">Pozorovací úhel (θ): </label>
                <input
                  type="text"
                  id="angle"
                  name="angle"
                  class="input"
                /><br />
              </div>
            </form>
          </div>
          <div class="data-output">
            <p>skdflsdk</p>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="data-container-help">
          <div class="image-container">
            <img
              src="img/accretion-disk.png"
              alt="Akreční disk"
              class="image"
            />
          </div>
          <div class="help-container">
            <p>aslkjfdlaskfdsf</p>
            <p>skdlfjaslkdfjasl</p>
            <p>aslkjdflsdkfjsldkfjldsk</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
